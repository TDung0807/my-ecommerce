name: Deploy to VPS (docker-compose v1)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-vps
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy repo to VPS (non-destructive)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "~/trdung"
          rm: false
          overwrite: true
          exclude: |
            .git
            node_modules
            tmp
            log

      - name: Deploy via SSH (docker-compose v1)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ~/trdung

            # Ensure docker-compose v1 exists
            if ! command -v docker-compose >/dev/null 2>&1; then
              echo "Installing docker-compose v1..."
              VERSION="1.29.2"
              sudo curl -L "https://github.com/docker/compose/releases/download/${VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              docker-compose version
            fi

            echo "PWD=$(pwd)"
            ls -la

            # Must exist in repo root (Fix A)
            [ -f docker-compose.yml ] || { echo "‚ùå docker-compose.yml missing at repo root"; exit 1; }

            # Validate compose
            docker-compose config -q

            # Recreate stack (sudo if user not in docker group)
            sudo docker-compose down || true
            sudo docker-compose up -d --build --remove-orphans

            # Cleanup
            sudo docker image prune -f || true
