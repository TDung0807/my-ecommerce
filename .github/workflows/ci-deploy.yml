name: Test & Deploy (docker-compose v1)

on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: deploy-vps
  cancel-in-progress: true

jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@db:5432/app_test
      REDIS_URL: redis://redis:6379/2
    defaults:
      run:
        working-directory: backend_app

    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Install docker-compose v1
        run: |
          if ! command -v docker-compose >/dev/null 2>&1; then
            VERSION="1.29.2"
            sudo curl -L "https://github.com/docker/compose/releases/download/${VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker-compose version

      - name: Build web image
        run: docker-compose build web

      - name: Start DB & Redis (background)
        run: |
          docker-compose up -d db redis
          echo "⏳ waiting for Postgres..."
          for i in {1..60}; do
            if docker-compose ps | grep db | grep -q "(healthy)"; then
              echo "✅ Postgres healthy"; break
            fi
            sleep 2
          done
          echo "⏳ waiting for Redis..."
          for i in {1..60}; do
            if docker-compose ps | grep redis | grep -q "(healthy)"; then
              echo "✅ Redis healthy"; break
            fi
            sleep 2
          done

      - name: Run RSpec
        run: |
          docker-compose run --rm \
            --entrypoint "" \
            -e RAILS_ENV="${RAILS_ENV}" \
            -e DATABASE_URL="${DATABASE_URL}" \
            -e REDIS_URL="${REDIS_URL}" \
            web bash -lc "
              rm -f tmp/pids/server.pid &&
              bundle exec rails db:prepare &&
              bundle exec rspec --format documentation
            "

      - name: Shutdown services
        if: always()
        run: docker-compose down -v

  deploy:
    if: github.event.pull_request.merged == true
    needs: test
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@db:5432/app_test
      REDIS_URL: redis://redis:6379/2
    defaults:
      run:
        working-directory: backend_app

    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Install docker-compose v1
        run: |
          if ! command -v docker-compose >/dev/null 2>&1; then
            VERSION="1.29.2"
            sudo curl -L "https://github.com/docker/compose/releases/download/${VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker-compose version

      - name: Build web image
        run: docker-compose build web

      - name: Start DB & Redis (background)
        run: |
          docker-compose up -d db redis
          echo "⏳ waiting for Postgres..."
          for i in {1..60}; do
            if docker-compose ps | grep db | grep -q "(healthy)"; then
              echo "✅ Postgres healthy"; break
            fi
            sleep 2
          done
          echo "⏳ waiting for Redis..."
          for i in {1..60}; do
            if docker-compose ps | grep redis | grep -q "(healthy)"; then
              echo "✅ Redis healthy"; break
            fi
            sleep 2
          done

      - name: Generate API docs (RSwag)
        run: |
          docker-compose run --rm \
            --entrypoint "" \
            -v $(pwd):/app \
            -e RAILS_ENV="${RAILS_ENV}" \
            -e DATABASE_URL="${DATABASE_URL}" \
            -e REDIS_URL="${REDIS_URL}" \
            web bash -lc "
              rm -f tmp/pids/server.pid &&
              bundle exec rails db:prepare &&
              bundle exec rails rswag:specs:swaggerize
            "
          echo 'Generated files:' && ls -la swagger || true

      - name: Shutdown local compose (cleanup)
        if: always()
        run: docker-compose down -v

      # switch to repo root for SCP
      - name: Change to repo root
        shell: bash
        run: cd ..

      - name: Copy repo to VPS (non-destructive)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "~/trdung"
          rm: false
          overwrite: true
          # .scpignore in repo root will exclude tmp/log etc.

      - name: Deploy via SSH (docker-compose v1)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ~/trdung/backend_app

            if ! command -v docker-compose >/dev/null 2>&1; then
              VERSION="1.29.2"
              sudo curl -L "https://github.com/docker/compose/releases/download/${VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "PWD=$(pwd)"; ls -la
            [ -f docker-compose.yml ] || { echo "❌ docker-compose.yml missing in backend_app/"; exit 1; }

            docker-compose config -q
            sudo docker-compose down || true
            sudo docker-compose up -d --build --remove-orphans
            sudo docker image prune -f || true
